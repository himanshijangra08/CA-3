<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>website</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <header class="header">
        <img src="logo.png" alt="logo" id="logo">
        <div class="header-text">
            <h1>WELCOME!</h1>
            <p>A website where you can ask what you should cook.</p>
            <p>Where you can explore different food with different recipe within it, to satisy your cravings.</p>
        </div>
    </header>
    
    <div id="random-food-container">
        <img src="" alt="Random Food Image" id="random-food-img" class="food-img">
        <h2 id="random-food-title" class="random-food-title">Random Recipe Title</h2>
    </div>

    <div id="search-container">
        <form>
            <input type="text" placeholder="Search Recipe" class="search-box" id="searchbar">
            <button type="submit" class="search-button">Search</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
